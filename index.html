<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wheel of Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div id="overlay" class="start">
        <h2 class="title">Wheel of Success</h2>
        <a class="btn__reset">Start Game</a>
      </div>

      <div id="banner" class="section">
        <h2 class="header">Wheel of Success</h2>
      </div>

      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button class="chosen">q</button class="chosen"><button class="chosen">w</button class="chosen"><button class="chosen">e</button class="chosen"><button class="chosen">r</button class="chosen"><button class="chosen">t</button class="chosen"><button class="chosen">y</button class="chosen"><button class="chosen">u</button class="chosen"><button class="chosen">i</button class="chosen"><button class="chosen">o</button class="chosen"><button class="chosen">p</button class="chosen">
        </div>
        <div class="keyrow">
          <button class="chosen">a</button class="chosen"><button class="chosen">s</button class="chosen"><button class="chosen">d</button class="chosen"><button class="chosen">f</button class="chosen"><button class="chosen">g</button class="chosen"><button class="chosen">h</button class="chosen"><button class="chosen">j</button class="chosen"><button class="chosen">k</button class="chosen"><button class="chosen">l</button class="chosen">
        </div>
        <div class="keyrow">
          <button class="chosen">z</button class="chosen"><button class="chosen">x</button class="chosen"><button class="chosen">c</button class="chosen"><button class="chosen">v</button class="chosen"><button class="chosen">b</button class="chosen"><button class="chosen">n</button class="chosen"><button class="chosen">m</button class="chosen">
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
        </ol>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
